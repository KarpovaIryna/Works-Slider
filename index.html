<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Works Slider</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main>
		<section>
			<div class="ba-container">
				<h2>OUR FEATURED WORK</h2>
				<h1>WE CREATE ENGAGING EXPERIENCES THROUGH CREATIVITY & CRAFT</h1>
			</div>
			<!-- /.ba-container -->
			<div class="ba-slick">
					<div class="ba-slick__slide">
						<img class="ba-slick__image" src="./img/bike.png" alt="bike"/>
					</div>
					<div class="ba-slick__slide">
						<img class="ba-slick__image" src="./img/balb1.png" alt="balb" />
					</div>
					<div class="ba-slick__slide">
						<img class="ba-slick__image" src="./img/cauch1.png" alt="couch" />
					</div>
					<div class="ba-slick__slide">
						<img class="ba-slick__image" src="./img/fedex.png" alt="FedEx" />
					</div>
				<!-- /.ba-slick__wrappwr -->
				<div class="ba-slick__nav">
					<button class="ba-slick__arrow ba-slick__prev" aria-label="Prev" type="button"><img
							src="./img/left.png"  alt="Previous"></button>
					<button class="ba-slick__arrow ba-slick__next" aria-label="Next" type="button"><img
							src="./img/right.png" alt="Next"></button>
				</div>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
